security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        #in_memory: { memory: ~ }
        our_db_provider:
            entity:
                class: App\Entity\User
                #property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern:    ^/
            http_basic: ~
            anonymous: ~
            provider: our_db_provider
            form_login:
                login_path: login
                check_path: login
                #default_target_path: after_login_route_name
                #always_use_default_target_path: true
                use_referer: true
                failure_path: login_failure_route_name
                
            logout:
                path: security_logout
                target: login            
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/proveedores, roles: ROLE_ADMIN }
         - { path: ^/clientes/delete, roles: 'ROLE_ADMIN' }
         - { path: ^/facturas/delete, roles: 'ROLE_ADMIN' }
         - { path: ^/clientes, roles: ['ROLE_USERA','ROLE_USERB','ROLE_ADMIN'] }
         - { path: ^/productos/buscarproducto, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/productos/disponibilidad, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/descuento/buscardescuento, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/productos, roles: ROLE_ADMIN }
         - { path: ^/familia, roles: ROLE_ADMIN }
         - { path: ^/almacen, roles: ROLE_ADMIN }
         - { path: ^/ingresos, roles: ROLE_ADMIN }
         - { path: ^/facturas, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN']}
         - { path: ^/movimientos, roles: ROLE_ADMIN }
         - { path: ^/descuento, roles: ROLE_ADMIN }
         - { path: ^/reportes/productos, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/reportes/cobrar, roles: ['ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/reportes, roles: ROLE_ADMIN }
         - { path: ^/descuentos, roles: ROLE_USERA }
         - { path: ^/user/perfil, roles: ROLE_USERA }
         - { path: ^/user, roles: ROLE_ADMIN }
         - { path: ^/user/show, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }
         - { path: ^/metas, roles: ['ROLE_USERB','ROLE_USERA','ROLE_ADMIN'] }